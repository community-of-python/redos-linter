[lint]
# Allow pytest assert statements
extend-ignore = [
    "S101",  # Use of assert detected
    "S603",  # subprocess call: check for execution of untrusted input
    "PLR2004",  # Magic value used in comparison
]

[lint.per-file-ignores]
"tests/*" = [
    "S101",  # Use of assert detected (acceptable in pytest)
    "S603",  # subprocess call: check for execution of untrusted input (acceptable in tests)
    "PLR2004",  # Magic value used in comparison (acceptable in tests)
]